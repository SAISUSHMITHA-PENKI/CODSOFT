<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="display" aria-live="polite" aria-atomic="true">
          <p>0</p>
        </div>
        <div class="buttons">
          <button class="operator" aria-label="Left Parenthesis" tabindex="0">
            (
          </button>
          <button class="operator" aria-label="Right Parenthesis" tabindex="0">
            )
          </button>
          <button class="operator" aria-label="Percentage" tabindex="0">
            %
          </button>
          <button class="operators" aria-label="All Clear" tabindex="0">
            AC
          </button>
          <button class="num" aria-label="7" tabindex="0">7</button>
          <button class="num" aria-label="8" tabindex="0">8</button>
          <button class="num" aria-label="9" tabindex="0">9</button>
          <button class="operator" aria-label="Division" tabindex="0">/</button>
          <button class="num" aria-label="4" tabindex="0">4</button>
          <button class="num" aria-label="5" tabindex="0">5</button>
          <button class="num" aria-label="6" tabindex="0">6</button>
          <button class="operator" aria-label="Multiplication" tabindex="0">
            *
          </button>
          <button class="num" aria-label="1" tabindex="0">1</button>
          <button class="num" aria-label="2" tabindex="0">2</button>
          <button class="num" aria-label="3" tabindex="0">3</button>
          <button class="operator" aria-label="Subtraction" tabindex="0">
            -
          </button>
          <button class="operator" aria-label="Decimal Point" tabindex="0">
            .
          </button>
          <button class="num" aria-label="0" tabindex="0">0</button>
          <button class="operator" aria-label="Equals" tabindex="0">=</button>
          <button class="operator" aria-label="Addition" tabindex="0">+</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Calculator</p>
    </footer>
  </body>
</html>
